---
layout: default
title: alpinegizmo
---
{% for post in site.posts %}
  <div class="post">
    <div class="meta">
      <h1><a href="{{post.url}}">{{ post.title }}</a></h1>
      <p class="post_time">{{ post.date | date_to_string }}, <a href="{{post.url}}#disqus_thread">discuss</a></p>
    </div>

    <div class="article_body">
      {{ post.content }}
    </div>
  </div>
{% endfor %}

<script type="text/javascript">
//<![CDATA[
(function() {
    var links = document.getElementsByTagName('a');
    var query = '?';
    for(var i = 0; i < links.length; i++) {
      if(links[i].href.indexOf('#disqus_thread') >= 0) {
        query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
      }
    }
    document.write('<script type="text/javascript" src="http://disqus.com/forums/alpinegizmo/get_num_replies.js' + query + '"></' + 'script>');
  })();
//]]>
</script>

---
layout: default
title: alpinegizmo
---
{% for post in site.posts %}
  <div class="post">
    <div class='meta'>
      <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
      <p class='post_time'>{{ post.date | date_to_string }}</p>
    </div>

    <div class='article_body'>
      {{ post.content }}
    </div>
  </div>
{% endfor %}

---
layout: default
title: alpinegizmo
---
{% for post in site.posts %}
  <div class="post">
    <div class="meta">
      <h1><a href="{{post.url}}">{{ post.title }}</a></h1>
      <p class="post_time">{{ post.date | date_to_string }}, <a href="{{post.url}}#disqus_thread">discuss</a></p>
    </div>

    <div class="article_body">
      {{ post.content }}
    </div>
  </div>
{% endfor %}
